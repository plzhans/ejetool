##################################################
# doc
#################################################
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  show-actuator: true
  writer-with-default-pretty-printer: true
  model-and-view-allowed: true
  # use-fqn: true
  paths-to-match:
    - /contents/**
  api-servers: http://127.0.0.1:8080/videoai
  api-docs:
    path: /docs/openapi/${spring.application.name}.json
  swagger-ui:
    path: /docs/
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    urls:
      - url: /docs/openapi/${spring.application.name}.json
        name: VideoAI
  
##################################################
# Logger
##################################################
logging:
  level:
    root: info
    com:
      ejetool: info
  file:
    name: ./logs/${spring.application.name}/std.log

##################################################
# sentry
##################################################
sentry:
  dsn:
  environment: ${spring.environment:production}
  traces-sample-rate: 1.0
  exception-resolver-order: -2147483647
  max-request-body-size: small
  send-default-pii: true
  logging:
    minimum-event-level: ERROR
    minimum-breadcrumb-level: DEBUG
    enabled: true