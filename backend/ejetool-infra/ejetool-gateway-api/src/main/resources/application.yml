##################################################
# server
##################################################
server:
  port: 8000

##################################################
# spring
##################################################
spring:
  application:
    name: ejetool-gateway-api
  # boot:
  #   admin:
  #     client:
  #       url:
  #         - http://127.0.0.1:9000
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://localhost:8081/
          predicates:
            - Path=/auth/**
        - id: second-service
          uri: http://localhost:8085/
          predicates:
            - Path=/videoai/**

