##################################################
# management
##################################################
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  security:
    enabled: true

##################################################
# Logger
##################################################
logging:
  level:
    root: info
    com:
      ejetool: info
  file:
    name: ./logs/${spring.application.name}/std.log

##################################################
# sentry
##################################################
sentry:
  dsn:
  environment: ${spring.environment:production}
  traces-sample-rate: 1.0
  exception-resolver-order: -2147483647
  max-request-body-size: small
  send-default-pii: true
  logging:
    minimum-event-level: ERROR
    minimum-breadcrumb-level: DEBUG
    enabled: true